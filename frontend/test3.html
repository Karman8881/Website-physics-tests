<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 3: Электричество и магнетизм</title>
    <link rel="stylesheet" href="/site/style.css">
</head>
<body>
    <div class="container">
        <h1>Тест 3: Электричество и магнетизм</h1>
        <form id="testForm">
            <div class="question">
                <p>1. Что такое электрический заряд?</p>
                <label>
                    <input type="radio" name="question1" value="1">
                    Физическая величина, характеризующая способность создавать электрическое поле
                </label>
                <label>
                    <input type="radio" name="question1" value="2">
                    Физическая величина, характеризующая способность проводить ток
                </label>
                <label>
                    <input type="radio" name="question1" value="3">
                    Энергия электрического поля
                </label>
                <label>
                    <input type="radio" name="question1" value="4">
                    Сила электрического тока
                </label>
            </div>
            <div class="question">
                <p>2. Какой закон описывает силу взаимодействия двух точечных зарядов?</p>
                <label>
                    <input type="radio" name="question2" value="1">
                    Закон Ома
                </label>
                <label>
                    <input type="radio" name="question2" value="2">
                    Закон Кулона
                </label>
                <label>
                    <input type="radio" name="question2" value="3">
                    Закон Ампера
                </label>
                <label>
                    <input type="radio" name="question2" value="4">
                    Закон Фарадея
                </label>
            </div>
            <button type="submit">Завершить тест</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Ваш результат</h2>
            <p id="score"></p>
        </div>
    </div>
    <script src="/site/script.js"></script>
</body>
</html>
