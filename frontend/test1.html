<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 1: Основы механики</title>
    <link rel="stylesheet" href="/site/style.css">
</head>
<body>
    <div class="container">
        <h1>Тест 1: Основы механики</h1>
        <form id="testForm">
            <div class="question">
                <p>1. Что такое инерция?</p>
                <label>
                    <input type="radio" name="question1" value="1">
                    Сила, действующая на тело
                </label>
                <label>
                    <input type="radio" name="question1" value="2">
                    Свойство тела сохранять состояние покоя или равномерного движения
                </label>
                <label>
                    <input type="radio" name="question1" value="3">
                    Энергия движения
                </label>
                <label>
                    <input type="radio" name="question1" value="4">
                    Ускорение тела
                </label>
            </div>
            <div class="question">
                <p>2. Какой закон Ньютона описывает F=ma?</p>
                <label>
                    <input type="radio" name="question2" value="1">
                    Первый закон Ньютона
                </label>
                <label>
                    <input type="radio" name="question2" value="2">
                    Второй закон Ньютона
                </label>
                <label>
                    <input type="radio" name="question2" value="3">
                    Третий закон Ньютона
                </label>
                <label>
                    <input type="radio" name="question2" value="4">
                    Закон всемирного тяготения
                </label>
            </div>
            <button type="submit">Завершить тест</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Ваш результат</h2>
            <p id="score"></p>
        </div>
    </div>
    <script src="/site/script.js"></script>
</body>
</html>
