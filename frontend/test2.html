<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 2: Тепловые явления</title>
    <link rel="stylesheet" href="/site/style.css">
</head>
<body>
    <div class="container">
        <h1>Тест 2: Тепловые явления</h1>
        <form id="testForm">
            <div class="question">
                <p>1. Что такое внутренняя энергия?</p>
                <label>
                    <input type="radio" name="question1" value="1">
                    Энергия движения
                </label>
                <label>
                    <input type="radio" name="question1" value="2">
                    Сумма кинетической и потенциальной энергии всех молекул
                </label>
                <label>
                    <input type="radio" name="question1" value="3">
                    Энергия, связанная с температурой
                </label>
                <label>
                    <input type="radio" name="question1" value="4">
                    Энергия, связанная с положением
                </label>
            </div>
            <div class="question">
                <p>2. Что такое изотермический процесс?</p>
                <label>
                    <input type="radio" name="question2" value="1">
                    Процесс при постоянной температуре
                </label>
                <label>
                    <input type="radio" name="question2" value="2">
                    Процесс при постоянном давлении
                </label>
                <label>
                    <input type="radio" name="question2" value="3">
                    Процесс при постоянном объеме
                </label>
                <label>
                    <input type="radio" name="question2" value="4">
                    Процесс без теплообмена
                </label>
            </div>
            <button type="submit">Завершить тест</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Ваш результат</h2>
            <p id="score"></p>
        </div>
    </div>
    <script src="/site/script.js"></script>
</body>
</html>
